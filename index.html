<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      background: white;
      border-radius: 10px;
      margin: 8px 0;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 70%;
      word-wrap: break-word;
    }
    .my-message { background: #d1f7d6; margin-left: auto; }
    img.chat-img {
      max-width: 200px;
      border-radius: 8px;
      display: block;
      margin-top: 6px;
    }
    form {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      width: 120px;
    }
    button {
      padding: 8px 14px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <form id="chatForm">
    <input type="text" id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
    <input type="file" id="imgInput" accept="image/*">
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // üî• –¢–í–û–ò –î–ê–ù–ù–´–ï FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyA94ReOhz7i6DCChWM2CNAv0vqHuv5Dd6A",
      authDomain: "marsspace-48b62.firebaseapp.com",
      databaseURL: "https://marsspace-48b62-default-rtdb.firebaseio.com",
      projectId: "marsspace-48b62",
      storageBucket: "marsspace-48b62.appspot.com",
      messagingSenderId: "198640947214",
      appId: "1:198640947214:web:e2b13d6b3a4302e8a0d8a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chatMessages");

    const form = document.getElementById("chatForm");
    const msgInput = document.getElementById("msgInput");
    const imgInput = document.getElementById("imgInput");
    const chatContainer = document.getElementById("chat-container");

    const username = "User";

    // üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = msgInput.value.trim();
      const file = imgInput.files[0];

      let imageBase64 = "";
      if (file) {
        imageBase64 = await toBase64(file);
      }

      await push(chatRef, {
        user: username,
        text: text,
        imageBase64: imageBase64,
        time: Date.now()
      });

      msgInput.value = "";
      imgInput.value = "";
    });

    // üì• –ü—Ä–æ—Å–ª—É—à–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
    onChildAdded(chatRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message" + (msg.user === username ? " my-message" : "");
      div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text || ""}`;
      if (msg.imageBase64) {
        const img = document.createElement("img");
        img.src = msg.imageBase64;
        img.className = "chat-img";
        div.appendChild(img);
      }
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    // üì∏ –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –≤ base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
